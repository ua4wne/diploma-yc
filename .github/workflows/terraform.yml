name: Terraform Apply + Ansible Provisioning

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/src/k8s/**'

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform/src/k8s

    env:
      TF_VAR_token: ${{ secrets.YC_TOKEN }}
      TF_VAR_cloud_id: ${{ secrets.YC_CLOUD_ID }}
      TF_VAR_folder_id: ${{ secrets.YC_FOLDER_ID }}
      TF_VAR_zone: ${{ secrets.YC_ZONE }}
      TF_VAR_s3_access_key: ${{ secrets.S3_ACCESS_KEY }}
      TF_VAR_s3_secret_key: ${{ secrets.S3_SECRET_KEY }}
      TF_VAR_get_hosts: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -out=tfplan -detailed-exitcode || exit_code=$?
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Check Plan Exit Code
        id: check
        run: |
          if [ "${{ steps.plan.outputs.exit_code }}" == "0" ]; then
            echo "No changes to apply."
            exit 0
          elif [ "${{ steps.plan.outputs.exit_code }}" == "1" ]; then
            echo "Terraform plan failed."
            exit 1
          elif [ "${{ steps.plan.outputs.exit_code }}" == "2" ]; then
            echo "Changes detected."
          else
            echo "Unknown exit code: ${{ steps.plan.outputs.exit_code }}"
            exit 1
          fi

      - name: Check for Destroy in Plan
        run: |
          terraform show -json tfplan | jq -e '
            .resource_changes[]? | select(.change.actions | index("delete"))
          ' > deletions.json

          if [ -s deletions.json ]; then
            echo "ðŸš¨ Destroy actions detected! Refusing to apply."
            cat deletions.json
            exit 1
          else
            echo "âœ… No deletions. Safe to apply."
          fi

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Get Bastion IP
        id: bastion_ip
        run: |
          ip=$(terraform output -raw bastion_ip)
          echo "ip=$ip" >> $GITHUB_OUTPUT

      - name: Copy hosts.yaml to Bastion
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ steps.bastion_ip.outputs.ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: terraform/ansible/hosts.yaml
          target: /home/ubuntu/
